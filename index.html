<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,900;1,300&display=swap" rel="stylesheet">
    <title>Calculadora IMC</title>
</head>
<body>
    <header>
        <h1>CALCULE SEU IMC</h1>
    </header>


    <main>
        <section class="categorias">
            <table>
                <thead>
                    <tr>
                        <!-- faz ocupar as duas colunas -->
                        <th colspan="2">CATEGORIAS</th>
                    </tr>
                </thead>

                <!-- 6 linhas e 2 colunas -->
                <!-- tr*6>td*2 -->
                <tbody>
                    <tr>
                        <td>IMC abaixo de 18.5</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>IMC entre 18.5 - 24.9</td>
                        <td>Peso ideal</td>
                    </tr>
                    <tr>
                        <td>IMC entre 25.0 - 29.9</td>
                        <td>Acima do peso</td>
                    </tr>
                    <tr>
                        <td>IMC entre 30.0 - 34.9</td>
                        <td>Obesidade grau I</td>
                    </tr>
                    <tr>
                        <td>IMC entre 35.0 - 39.9</td>
                        <td>Obesidade grau II</td>
                    </tr>
                    <tr>
                        <td>IMC maior que 40</td>
                        <td>Obesidade grau III</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="calculadora">
            <form>
                <div class="campo">
                    <label for="">Nome:</label>
                    <input type="text">
                </div>

                <div class="campo unidade" data-unidade="metros">
                    <label for="">Altura:</label>
                    <input type="text">
                </div>
                
                <div class="campo unidade" data-unidade="quilos">
                    <label for="">Peso:</label>
                    <input type="text">
                </div>

                <button type="button">CALCULAR</button>

                <div id="resultado">TESTE</div>
            </form>
        </section>
    </main>


    <footer>
        <span>Copyright &copy; 2021 | Bruna Oliveira</span>
    </footer>
</body>
</html>
